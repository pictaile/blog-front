<div class="article-list" *ngIf="data">

  <div class="flex-container article-item vertical-center" *ngFor="let item of data"  [routerLink]="['article/' + item.id]">
    <div class="for-img">

      <img [src]="item.path" class="img-item">
    </div>
    <div class="f-12">
      <p class="h4">{{item.title}}</p>
      <fb-like href="{{item.path}}"></fb-like>
    </div>
  </div>



</div>
